<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Swiper</title>
<link rel="stylesheet" href="css/swiper.min.css">
<!--Swiper3.0.4-->
<style>
* {margin: 0; padding: 0;}
.blue-slide {background: #4390EE;}
.red-slide {background: #CA4040;}
.orange-slide {background: #FF8604;}
.swiper-slide {line-height: 100px; color: #fff; font-size: 36px; text-align: center;}
.swiper-pagination-bullet-active {background: #fff;}

</style>
</head>
<body>
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide blue-slide">slider1</div>
    <div class="swiper-slide red-slide">slider2</div>
    <div class="swiper-slide orange-slide">slider3</div>
  </div>
  <div class="swiper-pagination" style="text-align: center;"></div>
</div>
<script src="js/swiper.min.js"></script>
<script type="text/javascript">
  var mySwiper = new Swiper('.swiper-container',{
    loop: true,
	autoplay: 1000,
	pagination : '.swiper-pagination',
  });
</script>
</body>
</html>
